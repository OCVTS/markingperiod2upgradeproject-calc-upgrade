<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <!-- title is named calculator -->
    <link href="style.css" rel='stylesheet'/>
  </head>
  <header>
    <a href="index.html"><h3>Back</h3></a>
  </header>
  <body>
    <main id="grid-layout">
      <section id="header">
        <h1>Calculator</h1> 
        <!--this is the head title for the calculator-->
      </section>
      <section id="main">
       <div id="orderScreen">
       <div id="orderDisplay">
        <!-- the div is going to display the numbers in the console -->
        <p>Enter Number</p> 
        <!-- display enter number in the grid box -->
       </div>
       <div id="grid-container">
        <button class="grid-item" onclick="addToNum('7')">7</button>
        <button class="grid-item" onclick="addToNum('8')">8</button>
        <button class="grid-item" onclick="addToNum('9')">9</button>
        <button class="grid-item" onclick="operator('/')">/</button>
        <button class="grid-item" onclick="addToNum('4')">4</button>
        <button class="grid-item" onclick="addToNum('5')">5</button>
        <button class="grid-item" onclick="addToNum('6')">6</button>
        <button class="grid-item" onclick="operator('*')">*</button>
        <button class="grid-item" onclick="addToNum('1')">1</button>
        <button class="grid-item" onclick="addToNum('2')">2</button>
        <button class="grid-item" onclick="addToNum('3')">3</button>
        <button class="grid-item" onclick="operator('-')">-</button>
        <button class="grid-item" onclick="addToNum('0')">0</button>
        <button class="grid-item" onclick="operator('+')">+</button>
        <button class="submitButton" onclick="calculate()">=</button>
        <button class="submitButton" onclick="clr()">C</button>
        <button class="submitButton" onclick="operator('√')">√</button>
        <!-- the button class has numbers and symbols for the calculator in the console -->
       </div>
      </section>
    </main>
     <script src="script.js"></script>
     <footer></footer>
  </body>
</html>
